name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: sylvan-replica-478802-p4
  REGION: us-central1
  SERVICE_NAME: pdf-ocr-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        working-directory: ./frontend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_API_URL }}
          API_KEY_SECRET: ${{ secrets.API_KEY }}
        run: |
          # Build substitutions string, only include if secrets are set
          SUBSTITUTIONS=""
          if [ -n "$BACKEND_URL" ]; then
            SUBSTITUTIONS="_API_URL=$BACKEND_URL"
          fi
          if [ -n "$API_KEY_SECRET" ]; then
            if [ -n "$SUBSTITUTIONS" ]; then
              SUBSTITUTIONS="$SUBSTITUTIONS,_API_KEY=$API_KEY_SECRET"
            else
              SUBSTITUTIONS="_API_KEY=$API_KEY_SECRET"
            fi
          fi
          
          # Submit build with substitutions only if they exist
          if [ -n "$SUBSTITUTIONS" ]; then
            gcloud builds submit \
              --config cloudbuild.yaml \
              --substitutions "$SUBSTITUTIONS"
          else
            # Use default substitutions from cloudbuild.yaml
            gcloud builds submit --config cloudbuild.yaml
          fi

      - name: Get Service URL
        id: service
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Frontend deployed to: $SERVICE_URL"
