steps:
  # Build and deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pdf-ocr-api'
      - '--source'
      - 'backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},GCP_PROCESSOR_ID=${_GCP_PROCESSOR_ID},GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},API_KEY=${_API_KEY},GCP_LOCATION=us,FIRESTORE_COLLECTION=extraction_jobs,CORS_ORIGINS=${_CORS_ORIGINS},GOOGLE_APPLICATION_CREDENTIALS=/secrets/service-account-key.json'
      - '--set-secrets'
      - '/secrets/service-account-key.json=pdf-ocr-service-account-key:latest'

substitutions:
  _GCP_PROCESSOR_ID: '4b3eb43ce0a5bedb'
  _GCS_BUCKET_NAME: 'pdf-ocr-mvp'
  _API_KEY: 'M3CIlxn7kDnBSRy5OeDn1m36EkF1YTD9iaQqZiB02ys='
  _CORS_ORIGINS: 'http://localhost:3000 https://pdf-ocr-frontend-785693222332.us-central1.run.app'

options:
  logging: CLOUD_LOGGING_ONLY
